<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Consulta el Clima</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            }
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="light">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root font-display"
        style="background-image: linear-gradient(to bottom, #E0F7FA, #FFFFFF);">
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-4 flex flex-1 justify-center items-center py-5">
                <div class="layout-content-container flex flex-col w-full max-w-md flex-1">
                    <!-- Main Card -->
                    <div class="bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm shadow-lg rounded-xl p-6 sm:p-8">
                        <!-- Header -->
                        <div class="text-center mb-6">
                            <h1 class="text-[#111418] dark:text-white tracking-light text-2xl sm:text-3xl font-bold leading-tight">Consulta el Clima</h1>
                            <p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal pt-2">Introduce una ciudad para obtener las condiciones actuales.</p>
                        </div>

                        <!-- Search Form -->
                        <div class="flex flex-col sm:flex-row items-center gap-4">
                            <label class="flex flex-col w-full flex-1">
                                <span class="sr-only">Nombre de la Ciudad</span>
                                <div class="relative">
                                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#617589]">search</span>
                                    <input type="text" id="city" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 pl-12 pr-4 py-[15px] text-base font-normal leading-normal"
                                        placeholder="Ej: Madrid, España" />
                                </div>
                            </label>
                            <button onclick="getWeather()" class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-6 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                                <span class="truncate">Buscar</span>
                            </button>
                        </div>

                        <!-- Spacer -->
                        <div class="h-px bg-gray-200 dark:bg-gray-700 my-8"></div>

                        <!-- Results Area -->
                        <div id="weather" class="flex flex-col items-center text-center hidden">
                            <!-- Weather Icon -->
                            <div class="text-primary dark:text-primary mb-4">
                                <span id="weather-icon" class="material-symbols-outlined" style="font-size: 96px;">partly_cloudy_day</span>
                            </div>
                            <!-- Temperature -->
                            <p id="temperature" class="text-6xl sm:text-7xl font-bold text-[#111418] dark:text-white">--°C</p>
                            <!-- Weather Description -->
                            <p id="description" class="text-xl text-[#111418] dark:text-gray-300 mt-2">--</p>
                            <!-- City Name -->
                            <p id="city-name" class="text-lg text-[#617589] dark:text-gray-400 mt-1">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
